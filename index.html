<!DOCTYPE html>
<html>
<head>
    <title>🌟 What's Your Future Superpower? 🚀</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        
        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #FFE5F4, #E0F4FF, #E7FFE0);
            min-height: 100vh;
            color: #2D3748;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #6B46C1;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .question-container {
            background: white;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(107, 70, 193, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .question-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(107, 70, 193, 0.2);
        }

        .hidden {
            display: none;
        }

        .option-card {
            background: #F7FAFC;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .option-card:hover {
            background: #E9D8FD;
            transform: scale(1.02);
        }

        .option-card input {
            margin-right: 15px;
            transform: scale(1.5);
        }

        .option-card label {
            font-size: 1.1em;
            cursor: pointer;
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        button {
            background: linear-gradient(45deg, #6B46C1, #805AD5);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka', sans-serif;
            margin: 20px auto;
            display: block;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(107, 70, 193, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #E9D8FD;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(45deg, #6B46C1, #805AD5);
            width: 0%;
            transition: width 0.5s ease;
        }

        .result-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
            animation: bounceIn 1s;
        }

        .career-match {
            background: #F0F9FF;
            padding: 20px;
            margin: 10px 0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .match-score {
            background: #6B46C1;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #6B46C1;
            animation: confetti 5s ease-in-out infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .personality-trait {
            display: inline-block;
            background: #E9D8FD;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="intro" class="animate__animated animate__fadeIn">
            <h1>🌟 Discover Your Future Superpower! 🚀</h1>
            <div class="question-container">
                <p style="font-size: 1.2em; text-align: center;">Ready to explore amazing careers that match YOUR unique talents? Let's go on an adventure together! 🎮✨</p>
                <button onclick="startAssessment()">Start Your Journey! 🚀</button>
            </div>
        </div>

        <div id="assessment" class="hidden">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>

            <!-- Skills Section -->
            <div id="question-1" class="question-container animate__animated animate__fadeIn">
                <h3>🎯 What are you awesome at?</h3>
                <div class="option-card">
                    <input type="checkbox" id="skill-math" name="skills" value="math">
                    <label for="skill-math">🔢 Math & Problem Solving</label>
                </div>
                <div class="option-card">
                    <input type="checkbox" id="skill-creative" name="skills" value="creative">
                    <label for="skill-creative">🎨 Being Creative</label>
                </div>
                <div class="option-card">
                    <input type="checkbox" id="skill-tech" name="skills" value="tech">
                    <label for="skill-tech">💻 Technology & Computers</label>
                </div>
                <div class="option-card">
                    <input type="checkbox" id="skill-social" name="skills" value="social">
                    <label for="skill-social">🤝 Working with People</label>
                </div>
                <button onclick="nextQuestion(1)">Next Adventure! →</button>
            </div>

            <!-- Interests Section -->
            <div id="question-2" class="question-container hidden">
                <h3>🌈 What gets you excited?</h3>
                <div class="option-card">
                    <input type="checkbox" id="interest-science" name="interests" value="science">
                    <label for="interest-science">🔬 Discovering New Things</label>
                </div>
                <div class="option-card">
                    <input type="checkbox" id="interest-help" name="interests" value="helping">
                    <label for="interest-help">❤️ Helping Others</label>
                </div>
                <div class="option-card">
                    <input type="checkbox" id="interest-build" name="interests" value="building">
                    <label for="interest-build">🏗️ Building & Creating</label>
                </div>
                <div class="option-card">
                    <input type="checkbox" id="interest-nature" name="interests" value="nature">
                    <label for="interest-nature">🌿 Nature & Environment</label>
                </div>
                <button onclick="nextQuestion(2)">Almost There! →</button>
            </div>

            <!-- Personality Section -->
            <div id="question-3" class="question-container hidden">
                <h3>✨ What describes you best?</h3>
                <div class="option-card">
                    <input type="checkbox" id="personality-curious" name="personality" value="curious">
                    <label for="personality-curious">🔍 Always Curious</label>
                </div>
                <div class="option-card">
                    <input type="checkbox" id="personality-leader" name="personality" value="leader">
                    <label for="personality-leader">👑 Natural Leader</label>
                </div>
                <div class="option-card">
                    <input type="checkbox" id="personality-creative" name="personality" value="creative">
                    <label for="personality-creative">🎨 Think Outside the Box</label>
                </div>
                <div class="option-card">
                    <input type="checkbox" id="personality-organized" name="personality" value="organized">
                    <label for="personality-organized">📋 Super Organized</label>
                </div>
                <button onclick="showResults()">Reveal Your Future! ✨</button>
            </div>
        </div>

        <div id="results" class="hidden">
            <div class="result-card">
                <h2 style="text-align: center;">🎉 Your Amazing Career Matches! 🎉</h2>
                <div id="career-matches"></div>
                <div id="personality-profile"></div>
                <button onclick="startOver()">Try Another Adventure! 🔄</button>
            </div>
        </div>
    </div>

    <script>
        // Career database with scores for different attributes
        const careerDatabase = {
            'Software Developer': {
                skills: { math: 8, tech: 9, creative: 6 },
                interests: { building: 8, science: 6 },
                personality: { curious: 7, organized: 6 }
            },
            'Doctor': {
                skills: { math: 7, social: 8 },
                interests: { helping: 9, science: 8 },
                personality: { curious: 8, organized: 7 }
            },
            'Environmental Scientist': {
                skills: { math: 6, tech: 5 },
                interests: { nature: 9, science: 8 },
                personality: { curious: 8, organized: 6 }
            },
            'Digital Artist': {
                skills: { creative: 9, tech: 7 },
                interests: { building: 7 },
                personality: { creative: 9 }
            },
            'Teacher': {
                skills: { social: 9, creative: 7 },
                interests: { helping: 9 },
                personality: { leader: 7, organized: 7 }
            }
            // Add more careers with their attribute scores
        };

        function startAssessment() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('assessment').classList.remove('hidden');
            updateProgress(0);
        }

        function updateProgress(step) {
            const progress = ((step + 1) / 3) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function nextQuestion(current) {
            document.getElementById('question-' + current).classList.add('hidden');
            document.getElementById('question-' + (current + 1)).classList.remove('hidden');
            updateProgress(current);
        }

        function calculateCareerMatches() {
            const userProfile = {
                skills: getSelectedValues('skills'),
                interests: getSelectedValues('interests'),
                personality: getSelectedValues('personality')
            };

            const matches = [];

            for (const [career, attributes] of Object.entries(careerDatabase)) {
                let score = 0;
                let maxPossibleScore = 0;

                // Calculate score for each category
                for (const category of ['skills', 'interests', 'personality']) {
                    for (const userValue of userProfile[category]) {
                        if (attributes[category]?.[userValue]) {
                            score += attributes[category][userValue];
                            maxPossibleScore += 10;
                        }
                    }
                }

                // Calculate percentage match
                const matchPercentage = Math.round((score / maxPossibleScore) * 100);
                matches.push({ career, matchPercentage });
            }

            return matches.sort((a, b) => b.matchPercentage - a.matchPercentage);
        }

        function getSelectedValues(name) {
            return Array.from(document.querySelectorAll(`input[name="${name}"]:checked`))
                .map(input => input.value);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function showResults() {
            document.getElementById('assessment').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            const matches = calculateCareerMatches();
            const matchesHtml = matches
                .slice(0, 5)
                .map(match => `
                    <div class="career-match animate__animated animate__fadeInUp">
                        <span>${getCareerEmoji(match.career)} ${match.career}</span>
                        <span class="match-score">${match.matchPercentage}% Match!</span>
                    </div>
                `)
                .join('');

            document.getElementById('career-matches').innerHTML = matchesHtml;
            
            // Add personality profile
            const personality = getSelectedValues('personality');
            const personalityHtml = `
                <div style="margin-top: 30px; text-align: center;">
                    <h3>✨ Your Awesome Traits ✨</h3>
                    ${personality.map(trait => `
                        <span class="personality-trait">${getTraitEmoji(trait)} ${trait}</span>
                    `).join('')}
                </div>
            `;
            document.getElementById('personality-profile').innerHTML = personalityHtml;

            createConfetti();
        }

        function getCareerEmoji(career) {
            const emojiMap = {
                'Software Developer': '👩‍💻',
                'Doctor': '👨‍⚕️',
                'Environmental Scientist': '🌍',
                'Digital Artist': '🎨',
                'Teacher': '👩‍🏫'
            };
            return emojiMap[career] || '✨';
        }

        function getTraitEmoji(trait) {
            const emojiMap = {
                'curious': '🔍',
                'leader': '👑',
            };
            return emojiMap[trait] || '✨';
        }
